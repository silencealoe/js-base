        //Unicode  所有字符对应的数字 UTF-8 和 UTF-16 两种当前比较流行的编码方式

        var string='happy'
        console.log(string.length)
        console.log(string[2])

        for(var i of string){
            console.log(i)
        }

        function func(){

        }

       var arr=[1,2,3]

         var s=arr.reduce((a,b)=>{

           })
           console.log(s)
        }
        sum(arr)
