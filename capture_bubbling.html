<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .grandparent{
      width:200px;
      height:200px;
      background: brown;
    }
    .parent{
      width:100px;
      height: 100px;
      background: burlywood;
    }
    .child{
      width:50px;
      height:50px;
      background: cornsilk;
    }
  </style>
</head>
<body>
  <div class="grandparent">
    <div class="parent">
      <div class="child">
      </div>
    </div>
  </div>
  <ul class="parentUl">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
  </ul>
</body>
<script>
  var grand = document.querySelector('.grandparent');
  var parent = document.querySelector('.parent');
  var child = document.querySelector('.child');
  grand.addEventListener('click', grandParent, true)
  parent.addEventListener('click', parentFun, true)
  child.addEventListener('click', childFun, true)
  function grandParent(){
    console.log('gggg')
  }
  function parentFun(){
    console.log('ppppp')
  }
  function childFun(){
    console.log('cccccc')
  }
  // 事件代理
  var ul = document.querySelector('.parentUl')
  ul.onclick = function(e) {
    console.log(e.currentTarget) // ul
    console.log(e.target) // li
  }


</script>
</html>
