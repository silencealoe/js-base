<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script> 
    //变量的解构赋值,只要等号两边模式相同，左边的变量就会被赋予对应的值


    //数组的解构赋值，按次序排列，变量的取值由位置决定
    let [a,b,c]=[1,2,3]
    console.log(a,b,c) //1 2 3
    let [head,...tail]=[1,2,3,4]
    console.log(head,tail)//1    [2,3,4]

    let [one,two]=[1,2,3,4]
    console.log(one,two)  //1   2

    let [x,[y],z]=[1,[2,3],4]
    console.log(x,y,z)  // 1 2 4

    //解构赋值允许默认值
    let [m,n='2']=[4]
    console.log(m,n)  //4   2


    //对象的解构赋值，变量必须与属性同名

    let {bar,foo,f}={bar:'aaaa',foo:'bbb'}
    console.log(bar,foo,f)  //aaaa bbb undefined

    const {log} = console
    log('hello')  //hello
    //如果变量与属性名不同(先找到同名属性，然后再赋值给对应变量，被赋值的是后者)
    let {foo1:bar1}={foo1:'abc',foo2:'cde'};
    console.log(bar1)  //abc
    //foo1是匹配的属性，bar1才是被赋值的变量
    //对象解构赋值的内部机制，是先找到同名的属性，然后将对应的值赋给对应的变量

    //可以对数组进行对象属性的结构
    let arr=[1,2,3]
    let {0:first,[arr.length-1]:last}=arr;
    console.log(first,last)  //1  3

    
    //字符串解构赋值

 


        
        </script>
</body>
</html>
