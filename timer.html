        //防抖  一定时间内只执行最后一次操作 ，最后一次点击结束，执行

        var btn = document.getElementById('btn');
        btn.addEventListener('mousemove', debounce());

        function debounce() {
            console.log('qqq')
            var timer = null; //一直存在内存中
            return function () {
                if (timer) clearTimeout(timer);
                timer = setTimeout(function () {
                    alert('click')
                }, 5000)
            }

        }

        //节流，一段时间内，只执行一次,不断触发

        window.addEventListener('mousemove', throttle());

        function throttle() {
            var time = new Date(); //一直存在内存
            console.log('time-----',time);
            return function () {
                var now = new Date();
                if (now - time < 5000) {
                    return;
                }
                setTimeout(function () {
                    console.log('ssss');
                    time = new Date()
                }, 0)
            }
        }

            var start = Date.now();
            while ((Date.now() - start) < ms) {}
