  <ul>
    <li>
        <h2>两数之和</h2>
        <div class="content">

        </div>
    </li>
  </ul>
  <script>
    var twoSum = function(nums, target) {
    const map = {}
    const len = nums.length
    for(let i=0;i<len; i++){
        const targetNum = target - nums[i];
        if(targetNum in map) return [map[targetNum], i]
        map[nums[i]] = i
    }  
 };

 console.log(twoSum([0,2,7,11,13],7))
     
  </script>
