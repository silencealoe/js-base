<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //es6 导入 import 导出export 
    // import { stat, exists, readFile } from 'fs';  加载三个方法，这种加载称为编译时加载或者静态加载，在编译时就完成模块的加载
    //es6的模块自动采用严格模式
   //export 写法
   //export var m=1
  //  var m=1
  //  export {m}
  //  var n=1
  //  export {n as m}

   //import 

   //import 命令有提升效果，会提升到整个模块的头部

   //export default 为模块指定默认输出，import 可以为匿名的输出指定任意名字，不需要使用大括号，export default 一个模块只能使用一次

   //import()函数实现动态加载，参数指定所要加载模块的位置  
   //import()可以在需要的时候加载某个模块，实现按需加载
   //按条件加载，放在if代码块中
   import('./mymodule.js').then(({fun1,fun2})=>{
     console.log(fun1())  //123
     console.log(fun2())  //456
   })
  </script>
</body>
</html>
