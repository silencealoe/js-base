<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var string='111,222,333';
        var newstring=string.split(',').join('.');
        console.log(newstring)



        /*base64转码*/
        var stringone='hello world';
        var stringtwo='hello word';
        var basestring_1=btoa(stringone);
        console.log(basestring_1);
        var basestring_2=btoa(stringtwo);
        console.log(basestring_2)

        var stringthree='你好'; //非ascII码转码
        console.log(btoa(encodeURIComponent(stringthree)));
        console.log(decodeURIComponent(atob('JUU0JUJEJUEwJUU1JUE1JUJE')));


        //字符串方法

        //静态方法  String.fromCharCode()
        //该方法的参数是一个或多个数值，代表 Unicode 码点，返回值是这些码点组成的字符串。传入的参数不能大于65535

         console.log(String.fromCharCode(99));  //c  

         //实例方法
         //String.prototype.charAt() 方法返回指定位置的字符，参数是从0开始编号的位置。

         var str='hello';
         console.log(str.charAt(1)); //e 
         //可以用数组下标代替
         console.log(str[0])  //h

         //String.prototype.charCodeAt()  返回字符串指定位置的 Unicode 码点（十进制表示）
         console.log(str.charCodeAt(3))  //108  l
         //如果没有任何参数，charCodeAt返回首字符的 Unicode 码点。 
         console.log(str.charCodeAt()) //h 104 呵呵


         //String.prototype.concat()连接连个字符串，不改变原字符串
         var str1='hello';
         console.log(str1.concat('  world','!'))
         //如果参数不是字符串，concat方法会将其先转为字符串，然后再连接




 

    </script>
    
</body>
</html>
