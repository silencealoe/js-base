<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //switch...case

        function testSwitch(num) {
            switch (num) {
                case '1':
                    console.log('one');
                case '2':
                    console.log('two')
            }
        }
        var number = testSwitch('1')//one two

        // console.log(number);

        /*-----command-object----*/
        function testObj(num){
            let nums={
                '1':function(){
                    console.log('oneone')
                },
                '2':function(){
                    console.log('twotwo')
                }
            }
            return nums[num]()
        }
        testObj('1');  //oneone


    </script>

</body>

</html>
