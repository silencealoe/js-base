<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>哈哈哈哈</h1>
    <p>嘻嘻嘻</p>
    <script>
      function Person(name,age){
          this.name=name,
          this.age=age
      }    
      Person.prototype.eat=function(){
          console.log(`my name is ${this.name},${this.age} years old`)
          
      }
      var p=new Person('ming',20)
      p.eat()
      p.haha=function(){
          console.log('hahaha')
      }
      p.haha()

      //遍历对象
      var obj={
          cat:'miao',
          dog:'wang'
      }
      var arr1=Object.keys(obj);
      var arr2=Object.getOwnPropertyNames(obj);
      console.log(arr1)
      console.log(arr2)
      console.log('aaaabfhfgf123')
      console.log(obj.valueOf())
      
      var s=Object.prototype.toString.call(2);
      console.log(s)
      console.log(s.match(/\[object (.*?)\]/)[1].toLowerCase());

    </script>
    
</body>
</html>
